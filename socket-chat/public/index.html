<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Google Sign In </title>
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1> Google Sign In </h1>
            <hr>
            <br>

            <div id="g_id_onload"
                data-client_id="370464003183-vuvk9qqlu35rptpim28r17gqj8gvfq2q.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <br>

            <button id="google_signout" class="btn btn-outline-secondary"> Sign Out </button>
        </div>
        <div class="col-sm-6">
            <h1> Log In manually </h1>
            <hr>
            <br>

            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                <input type="password" name="password" class="form-control mb-2" placeholder="Password">
    
                <button type="submit" class="btn btn-primary"> Enter </button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="./js/auth.js"></script>
</body>
</html>
